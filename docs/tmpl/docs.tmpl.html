<%
function renderToc(list) {
    let r = '<ul>';
    for (let entry of list) {
        r += `<li><a href="#${entry.id}">${entry.title}</a>${renderToc(entry.children)}</li>`;
    }
    r += '</ul>';
    return r;
}
%>
<html>

<head>
    <title>Convenient Regular Expressions</title>
    <script src="docs.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="docs.css" type="text/css" media="all" />
</head>

<body>
    <div style="position: fixed; top: 0px; left: 0px; z-index: 10000; width: 4px; height: 4px;" onclick="editPage()"></div>
    <div id="content">
        <div id="toc">
            <div>
                <div>
                    <div class="menu">
                        <a class="title" href=".">Convenient Regular Expressions</a>
                        <%= menu %>
                    </div>
                    <%= renderToc(toc) %>
                </div>
            </div>
        </div>
        <div id="text">
            <div id="text-content" style="margin: 0px auto; max-width: 900px;">
                <%= html %>
            </div>
        </div>
    </div>
</body>

</html>
